<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>кто читает текст тот гомофоб))))</title>
    <meta name="description" content="Персональный сайт Александра Осинтова - специалиста по цифровому убийству биомусора">
    <style>
        :root {
            --background: #09090b;
            --foreground: #fafafa;
            --muted: #27272a;
            --primary: #d81111;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .hero {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .avatar-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 2rem;
            position: relative;
            background-color: var(--muted);
            border: 3px solid var(--primary);
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .avatar-container:hover {
            transform: scale(1.05);
            border-color: #4e0000;
        }

        .avatar-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.6s ease-in-out, transform 0.6s ease-in-out;
            transform: scale(1.1);
        }

        .avatar-image.loaded {
            opacity: 1;
            transform: scale(1);
        }

        .avatar-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            color: var(--foreground);
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }

        .avatar-placeholder.hidden {
            opacity: 0;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #6e0101, #fa0000);
            -webkit-background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #71717a;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .avatar-container {
                width: 150px;
                height: 150px;
            }
        }

        @media (max-width: 480px) {
            .avatar-container {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero">

            </div>
            <h1>Александр Дивизион</h1>

                Связаться в Telegram
            </a>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
